name: kids_learning_app
description: A fun and interactive e-learning app for children.

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  provider: ^6.1.1
  flutter_animate: ^4.5.0
  confetti: ^0.7.0
  google_fonts: ^6.1.0
  flutter_staggered_grid_view: ^0.7.0
  flutter_swiper_3: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/avatars/
